<!DOCTYPE html>
<html lang="en">
    {% extends 'General/base.html' %}
<body>
    
{% block base %}
{% load static %}
    <div class="col-lg-9">  
        <div class="row">
            <div class="col-md-4">
                {% for product in products_id %}
                <div class="card mb-4 product-wap rounded-0">             
                    <div class="card rounded-0">
                    {% if product.img %}
                        <a href="/Productos/descripcion_product/{{product.id}}"><img class="card-img rounded-0 img-fluid" src= '{{ product.img.url }}' alt='imagen de producto {{product.model}}'></a>
                    {% else %}
                        <a href="/Productos/descripcion_product/{{product.id}}"><img class="card-img rounded-0 img-fluid" src= '{% static "img/default.png" %}' alt='imagen de producto {{product.model}}'></a>
                    {% endif %}
                        
                    </div>
                    <div class="card-body">
                        <a href="#" class="h3 text-decoration-none"><strong>{{product.model}}</strong></a>
                        <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                            <p class="text-center"><a href="#" class="btn btn-success">Precio: $ {{product.price}}</a></p>
                            <li class="pt-2">
                                <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                                <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                                <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                                <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                                <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                            </li>
                        </ul>           
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>          
    </div>       
</body>
{% endblock %}
